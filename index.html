<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soy de IES</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 50px;
      }

      .logo {
        max-width: 200px;
        height: auto;
      }

      h1 {
        margin-top: 20px;
        color: #333;
      }

      button {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      a {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        color: #0066cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>

    <!-- Logo IES -->
    <img src="https://www.ies21.edu.ar/img/logos_nuevos/LOGO_IES.png" alt="Logo IES" class="logo">

    <!-- Título -->
    <h1>Soy de IES</h1>

    <!-- Botón que redirige a Google -->
    <button onclick="window.location.href='https://www.google.com';">
        Ir a otra página
    </button>

    <!-- Link al sitio oficial de IES -->
    <a href="https://www.ies21.edu.ar/" target="_blank">
        Visitar sitio oficial de IES21
    </a>

</body>
</html>
